<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cálculo Solar</title>
</head>
<body>
  <h1>Simulador de Sistema Solar</h1>
  <form id="form" method="post" action="/calcular.php">
    <label>Consumo mensal (kWh): <input type="number" step="0.01" name="consumo_kwh" required></label><br><br>
    <label>Irradiância média diária: <input type="number" step="0.01" name="irradiancia" required></label><br><br>
    <label>Eficiência da placa (ex: 0.18): <input type="number" step="0.01" name="eficiencia_placa" required></label><br><br>
    <label>Perdas do sistema (ex: 0.15): <input type="number" step="0.01" name="perdas" required></label><br><br>
    <label>Potência da placa (kW): <input type="number" step="0.01" name="potencia_placa_kw" required></label><br><br>
    <button type="submit">Calcular</button>
  </form>
</body>
</html>
